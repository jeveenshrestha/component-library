<app-button label="Edit" icon="edit_icon" (buttonClick)="handleEdit()"></app-button>
<app-button label="Delete" icon="delete_icon" variant="negative" (buttonClick)="handleDelete()"></app-button>
<app-button label="Save" (buttonClick)="handleSave()"></app-button>
<app-button label="Disabled" [disabled]="true"></app-button>
